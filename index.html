<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--Custome CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Memory Game</title>
  </head>
  <body>
  <div class="container">
      <h1 class="title">Flower Artifacts Memory Games</h1>
    <div class="container score-sect"><!--score section container-->
        <section class="score-panel">
          <h3> Score Panel </h3>
          <div class="row">
            <!--Collumn for counter moves-->
                <div class="col-12 d-flex pl-5">
                <span class="moves-counter">0</span>&nbspMoves
            <!--Collumn for timer-->
                <div class="timer-cointainer pl-5">
                    <span class="timer"><i class="fa fa-hourglass-start"></i> Timer:00:00</span>
                </div>
            <!--Collumn for reset button-->
                <div class="reset pl-5">
                    <button class="btn reset-btn">Reset</button>
            </div>
          </div>    
        </section>
    </div><!--end of score section container-->
    
     <section class="win-game-modal"><!--modal section-->
        <div class="modal" id="modal">
            <!--modal Content-->
            <div class="modal-content">
              <span class="close">&times;</span>
              <h2>Congratulation!</h2>
              <p>You have won the game and found all 8 pairs of flower artifacts</p>
              <img class="modal-img" src="img/Bennette-thumbup.png" alt="Bennette giving thumb-up from the Geshin Impact Game">
              <button class="btn play-again-btn">Play Again?</button>
            </div>
        </div> 
      </section><!--end of modal section-->
      <div class="container">
         <ul class="flowersdeck"></ul>
      </div>
      <div class="container copyright">
         <p class="lead">Created by Ar'raafi for Coding.bn 2021.</p>
      </div>
  </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="memogame.js"></script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
